<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>加速度センサーで玉を動かす</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- 玉とドーナツを表示するキャンバス -->
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <!-- 加速度データを表示する要素 -->
    <div id="sensorData">
      <p>X軸 (左右): <span id="xValue">0</span></p>
      <p>Y軸 (上下): <span id="yValue">0</span></p>
      <p>Z軸 (前後): <span id="zValue">0</span></p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
